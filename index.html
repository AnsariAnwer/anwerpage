<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Investor</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #1e1e2f;
            color: #f1f1f1;
        }

        .header {
            background-color: #252547;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffcc00;
        }

        .visitor-count {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ccc;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            text-align: center;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .stock-cell {
            width: 60px; /* Half-inch in size */
            height: 60px;
            background-color: #252547;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            font-weight: bold;
            color: #f1f1f1;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stock-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .disclaimer {
            margin-top: 40px;
            padding: 20px;
            background-color: #252547;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Mechanical Investor</h1>
        <div class="visitor-count">Unique Visitors Today: <span id="visitorCount">Loading...</span></div>
    </header>

    <div class="container">
        <h2>Stocks</h2>
        <div class="stock-grid">
            <!-- Stock cells -->
            <div class="stock-cell">NVDA</div>
            <div class="stock-cell">MSFT</div>
            <div class="stock-cell">SMH</div>
            <div class="stock-cell">GRMN</div>
            <div class="stock-cell">KD</div>
            <div class="stock-cell">USLM</div>
            <div class="stock-cell">TGLS</div>
            <div class="stock-cell">CLS</div>
            <div class="stock-cell">IESC</div>
            <div class="stock-cell">STRL</div>
            <div class="stock-cell">PL</div>
        </div>

        <div class="disclaimer">
            Remember, the stock market can be unpredictable. Always do your due diligence before investing!
        </div>
    </div>

    <script>
        // Fetch unique visitor count from the backend
        async function fetchVisitorCount() {
            try {
                const response = await fetch('https://your-backend.com/api/visitor-count');
                const data = await response.json();
                document.getElementById('visitorCount').textContent = data.count;
            } catch (error) {
                console.error('Error fetching visitor count:', error);
                document.getElementById('visitorCount').textContent = 'Error';
            }
        }

        fetchVisitorCount();
    </script>
</body>

</html>
